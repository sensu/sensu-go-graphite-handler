builds:
- env:
  - CGO_ENABLED=0
  main: main.go
  binary: bin/{{ .ProjectName }}
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
  targets:
    - darwin_amd64
    - linux_386
    - linux_amd64
    - linux_arm_5
    - linux_arm_6
    - linux_arm_7
    - linux_arm64
    - windows_386
    - windows_amd64

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_sha512-checksums.txt"
  algorithm: sha512

archives:
  - id: tar
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
